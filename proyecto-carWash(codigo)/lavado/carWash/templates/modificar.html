{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/registrarse.css' %}">

{% endblock css %}

{% block title %}
<title>Formulario de contrato</title>
{% endblock title %}

{% block contenido %}

<!--========================================================== -->
<!-- CONTENEDOR DEL FORMULARIO -->
<!--========================================================== -->
<div class="container  border-top border-primary " style="max-width: 500px" id="contenedor-formulario">
    <div class="text-center mb-4" id="titulo-formulario">
        <div>
            <img src="{% static './img/support.png' %}" alt="" class="img-fluid ps-5">
        </div>
        <h2>
            Modifica tu servicio
        </h2>
        <p class="fs-5">
            Estamos aqui para solucionar tus problemas
        </p>
    </div>
    <form action="{% url 'MODI' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control" name="nombre_servicio" id="nombre_servicio" value="{{servicio.nombre_ser}}"
                placeholder="Nombre del servicio" required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" name="precio_servicio" id="precio_servicio" value="{{servicio.precio_ser}}"
                placeholder="Precio del servicio" required>
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" name="categoria" id="categoria" required>
                <option selected>Seleccione la categoria del servicio</option>
                {% for item in categorias %}
                {% if item.1 == servicio.categoria_ser.tipo_ser %}
                    <option selected>{{item.1}}</option>
                {% else %}
                    <option>{{item.1}}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class=" btn btn-primary w-100 fs-5">
                Modificar servicio
            </button>
        </div>
    </form>
    <span class="text-primary d-flex flex-column justify-content-center align-items-center pt-5  text-center w-50 m-auto">{{mensaje}}</span>
</div>
{% endblock contenido %}
